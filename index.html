<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="full-img" id="fullImgBox">
        <button id="prevBtn">&#10094;</button>
        <img src="images/img1.jpg" id="fullImg" alt="Full View">
        <button id="nextBtn">&#10095;</button>
        <span id="closeBtn">X</span>
    </div>

    <div class="img-gallery">
        <img src="img (1).jpeg" alt="Gallery Image" class="gallery-img">
        <img src="img (2).jpeg" alt="Gallery Image" class="gallery-img">
        <img src="img (3).jpeg" alt="Gallery Image" class="gallery-img">
        <img src="img (4).jpeg" alt="Gallery Image" class="gallery-img">
        <img src="img (5).jpeg" alt="Gallery Image" class="gallery-img">
        <img src="img (6).jpeg" alt="Gallery Image" class="gallery-img">
        <img src="img (7).jpeg" alt="Gallery Image" class="gallery-img">
        <img src="img (8).jpeg" alt="Gallery Image" class="gallery-img">
        <img src="img (9).jpeg" alt="Gallery Image" class="gallery-img">
    </div>

    <script src="script.js"></script>
</body>
</html>
